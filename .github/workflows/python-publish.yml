name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # üßπ Clean EVERYTHING before build
      - name: Clean previous builds and artifacts
        run: |
          echo "Cleaning build/, dist/, and egg-info..."
          rm -rf build/ dist/ *.egg-info

      # üî• Force version from GitHub tag
      - name: Set version from GitHub release tag
        run: |
          version=${GITHUB_REF_NAME#v}  # Strip 'v' prefix
          echo "Setting photorch version to $version in setup.py"
          sed -i -E "s/version *= *['\"]([0-9]+\.[0-9]+\.[0-9]+)['\"](,?)/version='$version'\2/" setup.py

      # üì¶ Build only the tagged version
      - name: Build release distributions
        run: |
          python -m pip install --upgrade build
          python -m build

      # üöÄ Upload artifacts
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs: release-build
    permissions:
      id-token: write
    environment:
      name: pypi

    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      # üßπ Nuke old junk again
      - name: Clean workspace
        run: |
          echo "Cleaning build/, dist/, and egg-info before upload..."
          rm -rf build/ *.egg-info

      # ‚ùå Fail if any .whl not matching the tag exists
      - name: Check dist/ for unwanted versions
        run: |
          echo "Verifying dist/ only contains photorch-${GITHUB_REF_NAME#v}..."
          ls -lh dist/
          unexpected=$(ls dist/ | grep -v "photorch-${GITHUB_REF_NAME#v}")
          if [ -n "$unexpected" ]; then
            echo "‚ùå ERROR: Found unexpected files in dist/:"
            echo "$unexpected"
            exit 1
          fi

      # üöÄ Upload ONLY the tagged version
      - name: Publish release to PyPI
        run: |
          python -m pip install --upgrade twine
          version=${GITHUB_REF_NAME#v}
          echo "Uploading photorch-$version to PyPI..."
          twine upload --non-interactive --skip-existing "dist/photorch-$version"*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
