name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Full clean of old builds
        run: rm -rf build/ dist/ *.egg-info

      - name: Set version from GitHub release tag
        run: |
          version=${GITHUB_REF_NAME#v}  # Strip leading 'v' from tag like v1.4.6
          echo "Setting photorch version to $version"
          # Replace version in setup.py
          sed -i "s/version='.*'/version='$version'/" setup.py

      - name: Build release distributions
        run: |
          python -m pip install --upgrade build
          python -m build

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs: release-build
    permissions:
      id-token: write
    environment:
      name: pypi

    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distribution to PyPI
        run: |
          python -m pip install --upgrade twine
          version=${GITHUB_REF_NAME#v}
          echo "Uploading photorch-$version to PyPI..."
          twine upload --non-interactive --skip-existing "dist/photorch-$version"*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
          TWINE_REPOSITORY_URL: https://upload.pypi.org/legacy/
